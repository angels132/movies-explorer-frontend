<!DOCTYPE html>
<html lang="ru">
  <head>
    <!-- Установка кодировки для страницы -->
    <meta charset="utf-8" />

    <!-- Установка начального масштаба и ширины экрана для мобильных устройств -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Управление доступностью контента в поисковых системах -->
    <meta name="distribution" content="global" />
    <!-- Установка темы браузера -->
    <meta name="theme-color" content="#000000" />
    <!-- Описание страницы -->
    <meta name="description" content="&laquo;Movies Explorer&raquo; - приложение для поиска, просмотра фильмов и сохранения их в своем личном кабинете. Сотни пользователей уже пользуются данным сервисом, не пропуская ни одной кинематографической новинки. Дипломный проект студента Яндекс Практикума, написанный на React" />
    <!-- Автор страницы -->
    <meta name="author" content="Равилов Илья" />
    <!-- Ключевые слова для SEO -->
    <meta name="keywords" content="movies, кино, фильмы, кинематограф, режиссеры" />

    <!-- Иконки для устройств Apple -->
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <!-- Иконки для браузеров -->
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <!-- Веб-манифест -->
    <link rel="manifest" href="./site.webmanifest">

    <!-- Заголовок веб-страницы -->
    <title>Movies Explorer by Равилов Илья</title>
  </head>
  
  <body>
    <!-- Сообщение для тех, у кого отключен JavaScript -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- Место, где React будет вставлять приложение -->
    <div id="root"></div>

    <!-- Здесь можно расположить подключаемые скрипты и CSS-файлы -->
  </body>
</html>
